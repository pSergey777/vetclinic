<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    
  <div class="accordion">
    <div class="menu" onclick="toggleAccordion(1)">Меню 1</div>
    <div class="panel">Содержание меню 1</div>
    <div class="menu" onclick="toggleAccordion(2)">Меню 2</div>
    <div class="panel">Содержание меню 2</div>
    <!-- Добавьте другие меню по аналогии -->
  </div>



    <style>
.accordion {
  overflow: hidden;
}

.menu {
  cursor: pointer;
  background-color: lightgray;
  padding: 10px;
  margin: 5px;
}

.panel {
  padding: 10px;
  display: none;
}
      </style>






<script>

function toggleAccordion(index) {
  var panels = document.querySelectorAll(".panel");
  panels.forEach(function(panel, i) {
    if(i+1 === index) {
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    } else {
      panel.style.display = "none";
    }
  });
}

</script>





</body>
</html>
